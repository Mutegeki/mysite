{% extends 'base_layout.html'%}
{% block content %}
    <h1>Car Service</h1>
    <form method="post">
        <div class="form-group">
            <label>Servered At</label>
            <input type="text" class="form-control" name="distance" id="service" placeholder="distance in km">
        </div>
        <div class="form-group">
            <label>Engine Oil</label>
            <select class="form-control" name="engine" id="engine">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gear Boil Oil</label>
            <select class="form-control" name="gear" id="gear">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Differential Oil</label>
            <select class="form-control" name="diff" id="oil">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Raditor Coolant</label>
            <select class="form-control" name="raditor" id="raditor">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Break & Clutch Fluid</label>
            <select class="form-control" name="breaks" id="break">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Steering Fluid</label>
            <select class="form-control" name="steering" id="steering">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Battery</label>
            <select class="form-control" name="battery" id="battery">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Wind Screen Solvent</label>
            <select class="form-control" name="wind" id="wind">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Air Cleaner</label>
            <select class="form-control" name="air" id="air">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Spark Plugs</label>
            <select class="form-control" name="spark" id="spark">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Fuel Filter</label>
            <select class="form-control" name="fuel" id="fuel">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Oil Filter</label>
            <select class="form-control" name="oil" id="filter">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Greasing</label>
            <select class="form-control" name="greasing" id="greasing">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Flushing</label>
            <select class="form-control" name="flush" id="flush">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Next Service at</label>
            <input type="text" class="form-control" name="next" id="next" placeholder=" in km">
        </div>
        <input type="hidden" id="carid" name="car_id" value="{{car.id}}">
    
        <button type="submit" class="btn btn-primary">save</button>
    </form>
{% endblock %}
