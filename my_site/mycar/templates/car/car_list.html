<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Car</title>
</head>
<body>
	<h1>Register your car</h1>
	<form method="post">
	  <div class="form-group">
	    <label>Reg-No</label>
	    <input type="text" class="form-control" name="regno" id="reg" placeholder="UAA345A">
	    {{error}}
	  </div>
	  <div class="form-group">
	    <label>Year of Manufacture</label>
	    <input type="date" class="form-control" name="year_m"id="year" placeholder="YYYY-MM-DD">
	  </div>
	  <div class="form-group">
	    <label>Year of Purchase</label>
	    <input type="date" class="form-control" name="year_p" id="year" placeholder="YYYY-MM-DD">
	  </div>
	  <div class="form-group">
	    <label>Total Distance</label>
	    <input type="text" class="form-control" name="dist" id="total" placeholder="distance in km">
	  </div>
	  <button type="submit" class="btn btn-primary">save</button>
	</form>
</body>
</html>
