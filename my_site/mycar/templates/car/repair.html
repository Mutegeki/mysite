{% extends 'base_layout.html' %}
{% block content %}
    <h1>Maintenance items</h1>
    <form method="post">
        <div class="form-group">
            <label>Maintenance items</label>
            <input type="text" class="form-control" name="main" id="maintenance" placeholder="distance in km">
        </div>
        <div class="form-group">
            <label>Quility</label>
            <input type="text" class="form-control" name="quil" id="quility" placeholder="">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="date" id="date" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" name="amount" id="amount" placeholder="">
        </div>
        <div class="form-group">
            <label>Description of problem</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label>Work Performed</label>
            <textarea class="form-control" id="work" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" name="mount" id="mount" placeholder="">
        </div>
        <div class="form-group">
            <label>Authorized by </label>
            <input type="text" class="form-control" name="name" id="authorised" placeholder="">
        </div>
        <div class="form-group">
            <label>Technician </label>
            <input type="text" class="form-control" name="tech" id="tech" placeholder="">
        </div>
        

        <button type="submit" class="btn btn-primary">save</button>
    </form>
{% endblock %}
