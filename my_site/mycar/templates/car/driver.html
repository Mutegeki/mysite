{% extends 'base_layout.html' %}
{% block content %}

	<h2>Driver information</h2>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	  <div class="container">
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">First name</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="name"  id="name" placeholder="first name">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">Last name</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="name1" id="name2" placeholder="last name">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">Date of birth</label>
	  	  <div class="col-sm-10">
	  	    <input type="date" class="form-control" name="date" id="date" placeholder="YYYY-MM-DD">
	  	  </div>
	  	</div>
	  	<div class="form-group">
	  	    <label>Sex</label>
	  	    <select class="form-control" name="sex" id="sex">
	  	      <option>Male</option>
	  	      <option>Female</option>
	  	    </select>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">Phone number</label>
	  	  <div class="col-sm-10">
	  	    <input type="tel" class="form-control" name="phone" id="Phone" placeholder="+256">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">Permit number</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="permit" id="Permit" placeholder="number">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">Nationality</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="nation" id="country" placeholder="country">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label class="col-sm-2 col-form-label">District</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="district" id="district" placeholder="District name">
	  	  </div>
			</div>
		  <!--<div class="form-group">
				<label for="exampleFormControlFile1">upload aphoto</label>
				<input type="file" class="form-control-file" name="myfile" id="exampleFormControlFile1" >
			</div>-->
	  	<div class="form-group row">
	  	  <div class="col-sm-10">
	  	    <button type="submit" class="btn btn-primary">Save</button>
	  	  </div>
	  	</div>
	  </div>
	</form>
{% endblock%}
