<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>driver</title>
</head>
<body>
	<h2>Driver information</h2>
	<form method="post">
		 {% csrf_token %}
	  <div class="container">
	  	<div class="form-group row">
	  	  <label for="inputname" class="col-sm-2 col-form-label">First name</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="name"  id="inputname" placeholder="first name">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label for="inputname2" class="col-sm-2 col-form-label">Last name</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="name1" id="inputname2" placeholder="last name">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label for="inputdate" class="col-sm-2 col-form-label">Date of birth</label>
	  	  <div class="col-sm-10">
	  	    <input type="date" class="form-control" name="date" id="inputdate" placeholder="YYYY-MM-DD">
	  	  </div>
	  	</div>
	  	<div class="form-group">
	  	    <label for="exampleFormControlSelect1">Sex</label>
	  	    <select class="form-control" name="sex" id="exampleFormControlSelect1">
	  	      <option>Male</option>
	  	      <option>Female</option>
	  	    </select>
	  	  </div>
	  	<div class="form-group row">
	  	  <label for="Phone" class="col-sm-2 col-form-label">Phone number</label>
	  	  <div class="col-sm-10">
	  	    <input type="tel" class="form-control" name="phone" id="Phone" placeholder="+256">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label for="inputPermit" class="col-sm-2 col-form-label">Permit number</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="permit" id="inputPermit" placeholder="number">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label for="inputcountry" class="col-sm-2 col-form-label">Nationality</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="nation" id="inputcountry" placeholder="country">
	  	  </div>
	  	</div>
	  	<div class="form-group row">
	  	  <label for="inputDistrict" class="col-sm-2 col-form-label">District</label>
	  	  <div class="col-sm-10">
	  	    <input type="text" class="form-control" name="district" id="inputDistrict" placeholder="District name">
	  	  </div>
			</div>
		  <!--	<div class="form-group">
				<label for="exampleFormControlFile1">upload aphoto</label>
				<input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
			</div>-->
	  	<div class="form-group row">
	  	  <div class="col-sm-10">
	  	    <button type="submit" class="btn btn-primary">Save</button>
	  	  </div>
	  	</div>
	  </div>
	</form>


</body>
</html>
